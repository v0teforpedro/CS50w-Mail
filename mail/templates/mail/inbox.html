{% extends "mail/layout.html" %}
{% load static %}

{% block body %}

<ul class="nav nav-tabs" id="myTab" role="tablist">

    <li class="nav-item" role="presentation">
        <button class="nav-link active" id="inbox" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Inbox</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="compose" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Compose</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="sent" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Sent</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="archived" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Archived</button>
    </li>

    <ul class="nav nav-pills ms-auto" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">{{ request.user.email }}</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="btn btn-outline-primary" href="{% url 'logout' %}" type="button">Log Out</a>
        </li>
    </ul>

</ul>

    <div id="emails-view">
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
