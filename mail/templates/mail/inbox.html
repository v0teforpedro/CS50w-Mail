{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <div class="row">
        <div class="col-md-2 mb-1">
            <button type="button" id="compose" class="btn btn-lg btn-success"><i class="bi bi-vector-pen"></i> Compose</button>
        </div>
        <div class="col-md-10">
            <ul class="nav nav-tabs" id="myTab" role="tablist">

                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="inbox" data-bs-toggle="tab" type="button" role="tab" aria-selected="true">Inbox</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="sent" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Sent</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="archived" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Archived</button>
                </li>

                <ul class="nav nav-pills ms-auto" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">{{ request.user.email }}</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="btn btn-outline-primary" href="{% url 'logout' %}" type="button">Log Out</a>
                    </li>
                </ul>

            </ul>
        </div>
    </div>

    <div id="emails-view">
    </div>

    <div id="letter-view">
    <h1>BOO!</h1>
    </div>

    <div id="compose-view">
        <div class="d-grid gap-2 col-3 mx-auto">
            <button class="btn btn-secondary btn-lg disabled" id="block-name">New Email</button>
        </div>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea rows="10" class="form-control" id="compose-body" placeholder="Body"></textarea>
            <div class="text-center">
                <button type="submit" class="btn btn-primary" id="compose-btn">Send</button>
            </div>

        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
